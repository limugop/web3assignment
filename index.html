<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blogs</title>
    <link rel="stylesheet" href="./styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://kit.fontawesome.com/f17f3cc0b9.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div style="display: grid; grid-template-columns: 70% 30%">
      <div>
        <h1 style="text-align: center">Blogs</h1>
        <input
          type="text"
          class="form-control"
          placeholder="Filter by title"
          id="filter"
        />
        <ul style="list-style-type: none" id="infoList">
          <i class="fa-solid fa-spinner fa-spin-pulse fa-2xl"></i>
        </ul>
      </div>
      <div
        style="position: fixed; margin-left: 73%; width: 25vw; margin-top: 20vh"
      >
        <form id="form" style="border: 2px solid; padding: 40px">
          <h3 style="text-align: center">Create a blog</h3>
          <label class="form-label">Title</label>
          <input type="text" class="form-control" id="title" />
          <label class="form-label">Put your name</label>
          <input type="text" class="form-control" id="author" />
          <label class="form-label">Description</label>
          <textarea class="form-control" id="blogContent" rows="5"></textarea>
        </form>
        <button type="submit" class="btn btn-primary" id="createBlog" style="color: black;">
  Confirm
</button>

      </div>
      
    </div>
    
    <script src="./index.js"></script>
  </body>
  
</html>
